<div class="notready" *ngIf="showNotReadyDiv">
    <div class="title"></div>
    <div class="h-f">
        <div class="dropdown2 mt-15">
            <button class="btn dropdown-toggle w-200 d-flex justify-content-between align-items-center" type="button"
                id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" >
                {{receiveValue}}
                <img [src]="arrow ? 'assets/uparrow.svg' : 'assets/downarrow.svg'" alt="Dropdown Arrow" class="dropdown-arrow">
            </button>

            <!-- <ul class="dropdown-menu menu3" aria-labelledby="dropdownMenuButton">
                <li *ngFor="let val of arr"><a class="dropdown-item" (click)="selectOption(val)">{{val}}</a></li>
            </ul> -->
        </div>
        <div class="d-flex align-items-center justify-content-center mt-5">
            <button class="btn btnComplete" style="background-color: #4FAE47;" (click)="onNext()">NEXT</button>
        </div>
    </div>
</div>
